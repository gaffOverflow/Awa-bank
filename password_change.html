<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Change</title>

  <!-- Bootstrap -->
  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/ico"/>
  <!-- Custom Theme Style -->
  <link href="build/css/custom.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
</head>

<body class="login">

<div class="logo-container d-flex justify-content-end">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>

<div class="logo-container-mobile d-flex justify-content-start">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>


<div class="login_form_container">
  <div class="login_form_wrapper">
    <h1>Change Password</h1>
    <p>Enter and confirm new passord</p>
    <form>
      <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
            <div class="input-group-append">
            <span class="input-group-text" id="togglePassword">
              <i class="fa fa-eye"></i>
            </span>
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="confirmpassword">Confirm New Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmpassword" placeholder="Enter new password again" required>
          <div class="input-group-append">
            <span class="input-group-text" id="toggleConfirmPassword">
              <i class="fa fa-eye"></i>
            </span>
          </div>
        </div>
      </div>


      <div class="button-wrapper">
        <a href="dashboard.html" class="btn btn-primary btn-awacash-blue d-block w-100">Change Password</a>
      </div>

    </form>
  </div>
</div>



<div class="splashscreen_container_side">
  <img src="images/splashscreen.png" class="splashscreen" alt=""/>
</div>



<!-- jQuery -->
<script src="vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="js/login.js"></script>


</body>
</html>
