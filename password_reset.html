<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Reset</title>

  <!-- Bootstrap -->
  <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/ico"/>
  <!-- Custom Theme Style -->
  <link href="build/css/custom.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
</head>

<body class="login">

<div class="logo-container d-flex justify-content-end">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>

<div class="logo-container-mobile d-flex justify-content-start">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>


<div class="login_form_container">
  <div class="login_form_wrapper">
    <h1>Password Reset</h1>
    <p>Please enter the details to receive an OTP in your email</p>
    <form>
      <div class="form-group">
        <label for="corporateId">Corporate ID</label>
        <input type="text" class="form-control" id="corporateId" placeholder="Enter Corporate ID">
      </div>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
      </div>

      <div class="button-wrapper">
        <a href="otp.html" class="btn btn-primary btn-awacash-blue d-block w-100">Receive OTP</a>
      </div>

    </form>
  </div>
</div>



<div class="splashscreen_container_side">
  <img src="images/splashscreen.png" class="splashscreen" alt=""/>
</div>



<!-- jQuery -->
<script src="vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="js/login.js"></script>


</body>
</html>
