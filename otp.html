<body class="login">

<div class="logo-container d-flex justify-content-end">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>

<div class="logo-container-mobile d-flex justify-content-start">
  <img src="images/logo_white.png" class="nav-logo" alt=""/>
</div>


<div class="login_form_container">
  <div class="login_form_wrapper">
    <h1>OTP</h1>
    <p>Please enter the verification code sent to s*******@gmail.com</p>
    <form>

      <div class="mt-4"></div>
      <div class="form-row">
        <div class="col login-col">
          <input type="text" class="form-control" value="1" id="field1" maxlength="5" pattern="\d{1}" required>
        </div>
        <div class="col login-col">
          <input type="text" class="form-control" value="2" id="field2" maxlength="5" pattern="\d{1}" required>
        </div>
        <div class="col login-col">
          <input type="text" class="form-control" value="3" id="field3" maxlength="5" pattern="\d{1}" required>
        </div>
        <div class="col login-col">
          <input type="text" class="form-control" value="4" id="field4" maxlength="5" pattern="\d{1}" required>
        </div>
        <div class="col login-col">
          <input type="text" class="form-control" value="5" id="field5" maxlength="5" pattern="\d{1}"  required>
        </div>
        <div class="col login-col">
          <input type="text" class="form-control" value="6" id="field6" maxlength="5" pattern="\d{1}"  required>
        </div>
        <!-- Add more fields as needed -->
      </div>

      <div class="button-wrapper">
        <a href="password_change.html" class="btn btn-primary btn-awacash-blue d-block w-100">Next</a>
      </div>

      <div class="text-center" style="margin-top:20px;">
      <span class="psw">Didn't receive OTP? <a href="password_reset.html">Resend OTP</a></span>
      </div>


    </form>
  </div>
</div>



<div class="splashscreen_container_side">
  <img src="images/splashscreen.png" class="splashscreen" alt=""/>
</div>



<!-- jQuery -->
<script src="vendors/jquery/dist/jquery.min.js"></script>
