<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- iCheck -->
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet" />

    <!-- bootstrap-progressbar -->
    <link
      href="vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css"
      rel="stylesheet"
    />
    <!-- JQVMap -->
    <link href="vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet" />
    <!-- bootstrap-daterangepicker -->
    <link
      href="vendors/bootstrap-daterangepicker/daterangepicker.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Theme Style -->
    <!-- <link href="build/css/custom.css" rel="stylesheet"> -->
    <link href="./AwaCash/style/awa-dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="all_container">
      <span class="card_para"> Account Balance</span>
      <div class="parent_container">
        <div class="child_container">
          <p class="first_para">Kreateng- 0012234455</p>
          <p class="second_para">Available Balance</p>
          <p class="third_para">#5000.00</p>
          <div class="hay">
            <p class="last_para">Hide available balance</p>
            <div class="content">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="child_container_2">
          <p class="first_para">Kreateng- 0012234455</p>
          <p class="second_para">Available Balance</p>
          <p class="third_para">#5000.00</p>
          <div class="hay">
            <p class="last_para">Hide available balance</p>
            <div class="content">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="child_container_2">
          <p class="first_para">Kreateng- 0012234455</p>
          <p class="second_para">Available Balance</p>
          <p class="third_para">#5000.00</p>

          <div class="hay">
            <p class="last_para">Hide available balance</p>
            <div class="content">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="./AwaCash/Script/awa-dashboard.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
  </body>
</html>
